<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UMYIDI Youth Hub - Content Manager</title>
  <!-- The Identity Widget JS -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
  <!-- The CMS JS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <!-- Debug script to help identify issues -->
  <script>
    console.log('Admin page loaded');
    
    // Check if config is loaded
    if (window.CMS) {
      console.log('CMS object is available');
    } else {
      console.error('CMS object not available');
    }
    
    // Log any loading errors
    window.addEventListener('error', function(e) {
      console.error('Resource error:', e.target.src || e.target.href);
    });
  </script>
</body>
</html>
